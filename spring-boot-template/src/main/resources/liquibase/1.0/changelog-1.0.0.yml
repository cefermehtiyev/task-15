databaseChangeLog:
  - changeSet:
      id: Create employee table
      author: Cefer Mehtiyev
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(256)
                  constraints:
                    nullable: false



          remarks: Table to store information about employee